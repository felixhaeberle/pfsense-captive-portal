<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Captive Portal Logout Page</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
	setTimeout(function (){
		document.getElementById("error").remove();
	}, 4000);
	</script>
</head>

<body>
<div id="content">
	<div class="login-card">
		<img src="Mirahi Logo Dark.svg"/><br>
 		<h1>Mirahi Portal</h1>
	  <form name="login_form" method="post" action="$PORTAL_ACTION$">
      <label class="label-user">User</label>
      <input class="input-user" type="text" name="auth_user" placeholder="User" id="auth_user">
      <label class="label-password">Password</label>
		<input type="password" name="auth_pass" placeholder="Password" id="auth_pass">
      <div class="login-help">
        <ul class="list">
          <li class="list__item">
            <label class="label--checkbox">
              <input type="checkbox" class="checkbox" onchange="document.getElementById('login').disabled = !this.checked;">
              <span>I agree with the <a target="_blank" rel="noopener" href="http://www.termslicences.com/example.pdf">terms & licences</a></span>
            </label>
          </li>
        </ul>
      </div>
		<input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$">
		<input type="submit" name="accept" class="login login-submit" value="Login" id="login" disabled>
		<p class="error" id="error">Your were logged out.</p>
	  </form>
	</div>
</div>
</body>
</html>
